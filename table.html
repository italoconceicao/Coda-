<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table> <!-- tag semântica de tabela -->
        <thead> <!-- tAG Semantica de cabeçalho de tabela -->
        <tr>
            <th>Company</th> <!-- Célula de cabeçalho de tabela -->
            <th>Contact</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody> <!-- Tag semantica para o corpo da tabela -->
        <tr>
            <td>Microsoft</td>
            <td>Bill</td>
            <td>EUA</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td rowspan="2">Steve</td>
            <td>EUA</td>
        </tr>
        <tr>
            <td>Pixar</td>
            <td>EUA</td>
        </tr>
        <tr>
            <td colspan="2">Outra Empresa</td>
            <td>EUA

            </td>
        </tr>    
    </tbody>
    <tfoot>
        <tr>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
